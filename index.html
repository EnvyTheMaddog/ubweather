<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather in Ulaanbaatar</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="YOUR_GOOGLE_CLIENT_ID"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- Sign-Up Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
            <input type="password" id="password" placeholder="Enter your password" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Weather Container -->
    <div class="weather-container">
        <!-- Weather UI (same as before) -->
    </div>

    <!-- User Information Section -->
    <div class="user-info" id="user-info">
        <!-- User profile info (same as before) -->
    </div>

    <!-- Load the Google API library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        // Handle response after Google Sign-In
        function handleCredentialResponse(response) {
            const data = JSON.parse(atob(response.credential.split('.')[1]));
            console.log("User:", data);

            const profilePicUrl = data.picture;
            const userName = data.name;
            const userEmail = data.email;

            document.getElementById('profile-pic').src = profilePicUrl;
            document.getElementById('user-name').textContent = `Welcome, ${userName}!`;
            document.getElementById('user-email').textContent = userEmail;

            document.getElementById('user-info').style.display = 'flex';
        }

        // Sign-Up Form Handler
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send a POST request to the backend to sign up the user
            const response = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                alert('User signed up successfully');
            } else {
                alert('Error signing up');
            }
        });

        // Your existing weather-fetching code
        const apiKey = 'YOUR_OPENWEATHER_API_KEY';
        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=Ulaanbaatar&appid=${apiKey}&units=metric`;

        async function fetchWeather() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                document.getElementById('temperature').textContent = `Temperature: ${data.main.temp} °C`;
                document.getElementById('description').textContent = data.weather[0].description;
                document.getElementById('feels-like').textContent = `Feels Like: ${data.main.feels_like} °C`;
                document.getElementById('pressure').textContent = `Pressure: ${data.main.pressure} hPa`;
                document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
                document.getElementById('wind').textContent = `Wind Speed: ${data.wind.speed} m/s`;

                const iconCode = data.weather[0].icon;
                document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${iconCode}.png`;

            } catch (error) {
                console.error("Error fetching weather data:", error);
                document.getElementById('temperature').textContent = "Failed to load data.";
            }
        }

        fetchWeather();
    </script>
</body>
</html>
