<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather in Ulaanbaatar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="849599755120-o2hgreuv0avsa298l5vnl2k092uuqkft.apps.googleusercontent.com"  <!-- Your Google Client ID -->
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <!-- Weather Container -->
    <div class="weather-container">
        <h1>Live Weather in Ulaanbaatar</h1>
        <img id="weather-icon" src="" alt="Weather Icon" class="weather-icon">
        <div id="temperature" class="temp">Loading...</div>
        <div id="description" class="description">Please wait...</div>
        <div class="details">
            <div id="feels-like"></div>
            <div id="pressure"></div>
            <div id="humidity"></div>
            <div id="wind"></div>
        </div>
    </div>

    <!-- User Information Section (Top-left) -->
    <div class="user-info" id="user-info">
        <img id="profile-pic" src="" alt="Profile Picture">
        <div>
            <p id="user-name"></p>
            <span id="user-email"></span>
        </div>
    </div>

    <!-- Load the Google API library -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="script.js"></script>
</body>
</html>
